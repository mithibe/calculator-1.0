<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="../js/calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="displayScreen" id="displayScreen">
        </div>
        <div class="numpad">
            <div class="numbers">
                <button class="num" id="nine" value="9">9</button>
                <button class="num" id="eight" value="8">8</button>
                <button class="num" id="seven" value="7">7</button>
                <button class="num" id="six" value="6">6</button>
                <button class="num" id="five" value="5">5</button>
                <button class="num" id="four" value="4">4</button>
                <button class="num" id="three" value="3">3</button>
                <button class="num" id="two" value="2">2</button>
                <button class="num" id="one" value="1">1</button>
                <button class="num" id="point" value=".">&period;</button>
                <button class="num" id="zero" value="0">0</button>
                <button class="num" id="zeroZero" value="00">00</button>
            </div>
            <div class="operators">
                <button class="operator" id="delete">&leftarrow;</button>
                <button class="operator" id="deleteEverything">C</button>
                <button class="operator" id="times" value="*">&times;</button>
                <button class="operator" id="divide" value="/">&divide;</button>
                <button class="operator" id="plus" value="+">&plus;</button>
                <button class="operator" id="minus" value="-">&minus;</button>
                <button class="operator" id="equal" value="=">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
